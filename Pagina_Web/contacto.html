    <section class="sombra-formulario">
      <h2>Contacto</h2>
      <form class="formulario-ct">
        <fieldset>
          <legend>Contactanos llenando todos los campos</legend>

          <div class="contenedor-campos">
            <div class="campo-ct">
              <label>Nombre</label>
              <input class="imput-text" type="text" placeholder="Tu Nombre" />
            </div>

            <div class="campo-ct">
              <label>Telefono</label>
              <input class="imput-text" type="tel" placeholder="Tu Telefono" />
            </div>

            <div class="campo-ct">
              <label for="">Correo</label>
              <input class="imput-text" type="email" placeholder="Tu Correo" />
            </div>

            <div class="campo-ct">
              <label for="">Mensaje</label>
              <textarea class="imput-text"></textarea>
            </div>
          </div>

          <div class="enviar">
            <input class="boton" type="submit" value="Enviar" />
          </div>
        </fieldset>
      </form>
    </section>
